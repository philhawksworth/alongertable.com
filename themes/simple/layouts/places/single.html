{{ define "main" }}
  <h2>{{ .Params.title }}</h2>
  <p>{{ .Params.phone }}</p>
  {{ if .Params.website }}
  <p><a href="{{ .Params.website }}" target="_BLANK" rel="noopener">website</a></p>
  {{ end }}

  <ul class="tags">
    {{ range .Params.tags }}
    <li><a href="/tags/{{ . }}">{{ . }}</a></li>
    {{ end }}
  </ul>

  <hr>

  <div class="info">
    {{ .Content | markdownify }}
  </div>
{{ end }}
