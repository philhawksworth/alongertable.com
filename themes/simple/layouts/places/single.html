{{ define "breadcrumb" }}
  <a href="/places">back to the list of housing</a>
{{ end }}


{{ define "main" }}
  <p>{{ .Params.phone }}</p>
  {{ if .Params.website }}
  <p><a href="{{ .Params.website }}" target="_BLANK" rel="noopener">website</a></p>
  {{ end }}

  <ul class="tags">
    {{ range .Params.tags }}
    <li><a href="/tags/{{ . }}">{{ . }}</a></li>
    {{ end }}
  </ul>

  <hr>

  <div class="info">
    {{ .Content | markdownify }}
  </div>
{{ end }}
