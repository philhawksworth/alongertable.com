{{ define "main" }}


  {{ .Content }}

  <div class="listing">
    <ul>
      {{ range .Data.Pages }}
      <li>
        <a href="{{ .Params.link}}" target="_BLANK" rel="noopener">{{ .Params.title }}</a>

          {{ .Content }}
        </p>
      </li>
      {{ end }}
    </ul>
  </div>

{{ end }}
