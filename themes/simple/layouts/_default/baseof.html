<!DOCTYPE html>
<html>
  <head>
    <title>housing</title>
    <link rel="stylesheet" href="/css/{{ index .Site.Data.css.hash "main.css" }}" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo"><a href="/" title="Home">A Longer Table</a></h1>
        <p>
          A collection of resources for those seeking some help with shelter and housing in  Santa Clara county.
        </p>
        {{ partial "navigation.html" }}
      </div>
    </header>
    <main role="main" class="container">
      <div class="title">
        <h2>{{ .Title }}</h2>
      </div>
      <div class="content">
        {{ block "main" . }}{{ end }}
      </div>
    </main>
    <footer>
      <div class="container">
        We should have some disclaimer content and some contact information in this footer.
      </div>
    </footer>
  </body>
</html>
