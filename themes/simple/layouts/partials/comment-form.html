<form name="content-feedback" netlify-honeypot="full-name" action="thanks" netlify>
  <input type="hidden" name="url" id="url" value="{{ .Permalink }}">
  <p class="honey">
    <label>Your full name: <input name="full-name"></label>
  </p>
  <p>
    <label for="email">Your email<small>Optional. Perhaps getting this right will need a conversation?</small></label>
    <input type="email" name="email" id="email">
  </p>
  <p>
    <label for="message">Comment<small>Let us know what was wrong on this page and how to fix it.</small></label>
    <textarea name="message" id="message"></textarea>
  </p>
  <p>
    <button type="submit" class="btn">Submit suggestion</button>
  </p>
</form>
